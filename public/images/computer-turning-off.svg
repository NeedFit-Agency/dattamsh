<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Computer turning off icon -->
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Monitor base -->
  <rect x="30" y="55" width="20" height="8" rx="2" ry="2" 
        fill="#757575" 
        filter="url(#shadow)"/>
  
  <!-- Monitor stand -->
  <rect x="37" y="50" width="6" height="8" 
        fill="#757575"/>
  
  <!-- Monitor screen -->
  <rect x="20" y="20" width="40" height="30" rx="3" ry="3" 
        fill="url(#screenGrad)" 
        stroke="#424242" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Screen bezel -->
  <rect x="22" y="22" width="36" height="26" rx="1" ry="1" 
        fill="#000000"/>
  
  <!-- Fading screen effect -->
  <rect x="24" y="24" width="32" height="22" rx="1" ry="1" 
        fill="#1a1a1a" 
        opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Power LED (turning off) -->
  <circle cx="55" cy="45" r="2" 
          fill="#4CAF50">
    <animate attributeName="fill" values="#4CAF50;#FF5722;#424242" dur="3s" repeatCount="indefinite"/>    <animate attributeName="opacity" values="1;0.5;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Shutdown progress indication -->
  <text x="40" y="40" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="6" 
        fill="#ffffff" 
        opacity="0.7">Shutting down...</text>
</svg>
