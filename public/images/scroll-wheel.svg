<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Scroll wheel -->
  <defs>
    <linearGradient id="wheelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#adb5bd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Mouse body outline for context -->
  <ellipse cx="40" cy="35" rx="25" ry="20" 
           fill="#e9ecef" 
           stroke="#adb5bd" 
           stroke-width="1" 
           opacity="0.3"/>
  
  <!-- Scroll wheel -->
  <rect x="35" y="20" width="10" height="20" rx="5" ry="5" 
        fill="url(#wheelGrad)" 
        stroke="#6c757d" 
        stroke-width="1" 
        filter="url(#shadow)"/>
  
  <!-- Wheel ridges -->
  <line x1="37" y1="23" x2="43" y2="23" stroke="#495057" stroke-width="0.5"/>
  <line x1="37" y1="26" x2="43" y2="26" stroke="#495057" stroke-width="0.5"/>
  <line x1="37" y1="29" x2="43" y2="29" stroke="#495057" stroke-width="0.5"/>
  <line x1="37" y1="32" x2="43" y2="32" stroke="#495057" stroke-width="0.5"/>
  <line x1="37" y1="35" x2="43" y2="35" stroke="#495057" stroke-width="0.5"/>
  <line x1="37" y1="38" x2="43" y2="38" stroke="#495057" stroke-width="0.5"/>
  
  <!-- Arrow indicating scroll direction -->
  <path d="M40 10 L37 15 L43 15 Z" fill="#007bff" opacity="0.7"/>
  <path d="M40 50 L37 45 L43 45 Z" fill="#007bff" opacity="0.7"/>
  
  <!-- Label -->
  <text x="40" y="55" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        fill="#495057">SCROLL WHEEL</text>
</svg>
