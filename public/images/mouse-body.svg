<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Mouse body -->
  <defs>
    <linearGradient id="mouseBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Main mouse body -->
  <ellipse cx="40" cy="30" rx="25" ry="18" 
           fill="url(#mouseBodyGrad)" 
           stroke="#adb5bd" 
           stroke-width="1.5" 
           filter="url(#shadow)"/>
  
  <!-- Top surface highlight -->
  <ellipse cx="40" cy="25" rx="20" ry="10" 
           fill="#ffffff" 
           opacity="0.6"/>
  
  <!-- Mouse cable -->
  <path d="M 40 12 Q 35 8 30 10 Q 25 12 20 8 Q 15 4 10 8" 
        fill="none" 
        stroke="#6c757d" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Button separation lines -->
  <line x1="40" y1="12" x2="40" y2="30" 
        stroke="#ced4da" 
        stroke-width="1" 
        opacity="0.7"/>
  
  <!-- Scroll wheel indication -->
  <rect x="37" y="18" width="6" height="8" rx="3" ry="3" 
        fill="#6c757d" 
        opacity="0.6"/>
  
  <!-- Brand/logo area -->
  <ellipse cx="40" cy="38" rx="8" ry="4" 
           fill="#dee2e6" 
           opacity="0.5"/>
  
  <!-- Label -->
  <text x="40" y="55" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        fill="#495057">MOUSE BODY</text>
</svg>
