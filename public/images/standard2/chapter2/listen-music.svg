<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  
  <!-- Headphones -->
  <path d="M 70 60 Q 100 40 130 60" stroke="#424242" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Left ear cup -->
  <ellipse cx="70" cy="80" rx="15" ry="20" fill="#424242" stroke="#212121" stroke-width="2"/>
  <ellipse cx="70" cy="80" rx="10" ry="15" fill="#616161"/>
  
  <!-- Right ear cup -->
  <ellipse cx="130" cy="80" rx="15" ry="20" fill="#424242" stroke="#212121" stroke-width="2"/>
  <ellipse cx="130" cy="80" rx="10" ry="15" fill="#616161"/>
  
  <!-- Music notes -->
  <g fill="#e91e63">
    <!-- Note 1 -->
    <circle cx="50" cy="120" r="6"/>
    <rect x="56" y="100" width="2" height="20"/>
    <path d="M 56 100 Q 65 95 65 105" fill="#e91e63"/>
    
    <!-- Note 2 -->
    <circle cx="150" cy="110" r="5"/>
    <rect x="155" y="95" width="2" height="15"/>
    
    <!-- Note 3 -->
    <circle cx="40" cy="140" r="4"/>
    <rect x="44" y="130" width="1.5" height="10"/>
    
    <!-- Note 4 -->
    <circle cx="160" cy="130" r="4"/>
    <rect x="164" y="120" width="1.5" height="10"/>
  </g>
  
  <!-- Sound waves -->
  <g stroke="#ff9800" stroke-width="2" fill="none">
    <path d="M 85 100 Q 100 90 115 100"/>
    <path d="M 80 110 Q 100 95 120 110"/>
    <path d="M 75 120 Q 100 100 125 120"/>
  </g>
  
  <!-- Happy face -->
  <circle cx="100" cy="150" r="20" fill="#ffeb3b" stroke="#f57f17" stroke-width="2"/>
  <circle cx="92" cy="145" r="3" fill="#424242"/>
  <circle cx="108" cy="145" r="3" fill="#424242"/>
  <path d="M 90 155 Q 100 165 110 155" stroke="#424242" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial" font-size="12" fill="#9c27b0" font-weight="bold">Listen to Music</text>
</svg>