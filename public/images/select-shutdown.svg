<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Shut down option icon -->
  <defs>
    <linearGradient id="shutdownGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#37474F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Menu background -->
  <rect x="15" y="25" width="50" height="35" rx="4" ry="4" 
        fill="#ffffff" 
        stroke="#bdbdbd" 
        stroke-width="1.5" 
        filter="url(#shadow)"/>
  
  <!-- Menu items -->
  <rect x="20" y="30" width="40" height="8" rx="2" ry="2" 
        fill="#f5f5f5" 
        stroke="#e0e0e0" 
        stroke-width="1"/>
  
  <!-- Highlighted shutdown option -->
  <rect x="20" y="40" width="40" height="8" rx="2" ry="2" 
        fill="url(#shutdownGrad)" 
        stroke="#37474F" 
        stroke-width="1"/>
  
  <rect x="20" y="50" width="40" height="8" rx="2" ry="2" 
        fill="#f5f5f5" 
        stroke="#e0e0e0" 
        stroke-width="1"/>
  
  <!-- Shut down text -->
  <text x="40" y="46" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="6" 
        font-weight="bold" 
        fill="#ffffff">Shut down</text>
  
  <!-- Power icon -->
  <circle cx="25" cy="44" r="2" 
          fill="#ffffff" 
          opacity="0.8"/>
  <line x1="25" y1="42" x2="25" y2="44" 
        stroke="#ffffff" 
        stroke-width="0.8" 
        stroke-linecap="round"/>
  <path d="M 23.5 42.5 A 1.5 1.5 0 1 1 26.5 42.5" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="0.8" 
        stroke-linecap="round"/>
  
  <!-- Selection arrow -->
  <path d="M 12 44 L 17 41 L 17 47 Z" 
        fill="#607D8B"/>
</svg>
