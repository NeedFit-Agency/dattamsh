<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Windows 11 style gradients and effects -->
    <linearGradient id="menuBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="shutdownActive" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#106ebe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shutdownHover" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#005a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004578;stop-opacity:1" />
    </linearGradient>
    
    <!-- Windows 11 style shadow -->
    <filter id="menuShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#00000015"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#00000020"/>
    </filter>
    
    <!-- Subtle inner shadow for menu items -->
    <filter id="itemShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#00000008"/>
    </filter>
    
    <!-- Acrylic blur effect -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>
  
  <!-- Background (transparent) -->
  <rect width="400" height="250" fill="transparent"/>
  
  <!-- Windows 11 Power Menu Background -->
  <rect x="40" y="30" width="200" height="90" rx="8" ry="8" 
        fill="url(#menuBg)" 
        stroke="#e5e5e5" 
        stroke-width="1" 
        filter="url(#menuShadow)"/>
  
  <!-- Sleep option -->
  <rect x="50" y="45" width="180" height="24" rx="4" ry="4" 
        fill="#ffffff" 
        stroke="#f0f0f0" 
        stroke-width="1"
        filter="url(#itemShadow)"/>
  
  <!-- Sleep icon (authentic moon crescent) -->
  <path d="M 67 51 A 6 6 0 1 0 67 63 A 4.5 4.5 0 1 1 67 51 Z" fill="#616161" opacity="0.9"/>
  <path d="M 67.5 51.5 A 5.5 5.5 0 1 0 67.5 62.5 A 4 4 0 1 1 67.5 51.5 Z" fill="#757575" opacity="0.3"/>
  
  <!-- Sleep text -->
  <text x="80" y="61" font-family="Segoe UI, system-ui, sans-serif" 
        font-size="11" font-weight="400" fill="#424242">Sleep</text>
  
  <!-- Shutdown option (highlighted/selected) -->
  <rect x="50" y="75" width="180" height="24" rx="4" ry="4" 
        fill="url(#shutdownActive)" 
        stroke="#0066cc" 
        stroke-width="1"/>
  
  <!-- Power icon for shutdown (more authentic design) -->
  <circle cx="65" cy="87" r="6.5" fill="none" stroke="#ffffff" stroke-width="2"/>
  <line x1="65" y1="80.5" x2="65" y2="87" stroke="#ffffff" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M 61.5 83.5 A 3.5 3.5 0 1 1 68.5 83.5" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.95"/>
  
  <!-- Shutdown text -->
  <text x="80" y="91" font-family="Segoe UI, system-ui, sans-serif" 
        font-size="11" font-weight="500" fill="#ffffff">Shut down</text>
  

  
  <!-- Windows 11 style selection indicator (subtle left border) -->
  <rect x="50" y="75" width="3" height="24" rx="1.5" ry="1.5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Keyboard shortcut indicators (right side) -->
  <text x="220" y="61" font-family="Segoe UI, system-ui, sans-serif" 
        font-size="9" font-weight="400" fill="#999999" text-anchor="end">Alt+F4</text>
  
  <text x="220" y="91" font-family="Segoe UI, system-ui, sans-serif" 
        font-size="9" font-weight="400" fill="#ffffff" text-anchor="end" opacity="0.8">Enter</text>
</svg>