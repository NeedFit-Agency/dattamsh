<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Ruler body -->
  <rect x="5" y="10" width="190" height="20" fill="#f4d03f" stroke="#f39c12" stroke-width="2" rx="2"/>
  
  <!-- Measurement markings -->
  <!-- Major marks (every cm) -->
  <g stroke="#2c3e50" stroke-width="1.5">
    <line x1="15" y1="12" x2="15" y2="28"/>
    <line x1="35" y1="12" x2="35" y2="28"/>
    <line x1="55" y1="12" x2="55" y2="28"/>
    <line x1="75" y1="12" x2="75" y2="28"/>
    <line x1="95" y1="12" x2="95" y2="28"/>
    <line x1="115" y1="12" x2="115" y2="28"/>
    <line x1="135" y1="12" x2="135" y2="28"/>
    <line x1="155" y1="12" x2="155" y2="28"/>
    <line x1="175" y1="12" x2="175" y2="28"/>
    <line x1="185" y1="12" x2="185" y2="28"/>
  </g>
  
  <!-- Minor marks (every 5mm) -->
  <g stroke="#34495e" stroke-width="1">
    <line x1="25" y1="15" x2="25" y2="25"/>
    <line x1="45" y1="15" x2="45" y2="25"/>
    <line x1="65" y1="15" x2="65" y2="25"/>
    <line x1="85" y1="15" x2="85" y2="25"/>
    <line x1="105" y1="15" x2="105" y2="25"/>
    <line x1="125" y1="15" x2="125" y2="25"/>
    <line x1="145" y1="15" x2="145" y2="25"/>
    <line x1="165" y1="15" x2="165" y2="25"/>
  </g>
  
  <!-- Numbers -->
  <g font-family="Arial, sans-serif" font-size="8" fill="#2c3e50" text-anchor="middle">
    <text x="15" y="37">1</text>
    <text x="35" y="37">2</text>
    <text x="55" y="37">3</text>
    <text x="75" y="37">4</text>
    <text x="95" y="37">5</text>
    <text x="115" y="37">6</text>
    <text x="135" y="37">7</text>
    <text x="155" y="37">8</text>
    <text x="175" y="37">9</text>
  </g>
  
  <!-- Start mark -->
  <line x1="5" y1="12" x2="5" y2="28" stroke="#e74c3c" stroke-width="2"/>
  <text x="10" y="37" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c" text-anchor="middle">0</text>
</svg>