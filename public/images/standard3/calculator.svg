<svg width="100" height="120" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Calculator body -->
  <rect x="10" y="10" width="80" height="100" rx="8" ry="8" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Display screen -->
  <rect x="18" y="18" width="64" height="20" rx="3" ry="3" fill="#1a252f" stroke="#34495e" stroke-width="1"/>
  <text x="75" y="32" font-family="Arial, sans-serif" font-size="12" fill="#00ff00" text-anchor="end">123</text>
  
  <!-- Button grid -->
  <!-- Row 1 -->
  <rect x="20" y="45" width="12" height="10" rx="2" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <rect x="36" y="45" width="12" height="10" rx="2" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <rect x="52" y="45" width="12" height="10" rx="2" fill="#95a5a6" stroke="#7f8c8d" stroke-width="1"/>
  <rect x="68" y="45" width="12" height="10" rx="2" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  
  <!-- Row 2 -->
  <rect x="20" y="60" width="12" height="10" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="36" y="60" width="12" height="10" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="52" y="60" width="12" height="10" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="68" y="60" width="12" height="10" rx="2" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  
  <!-- Row 3 -->
  <rect x="20" y="75" width="12" height="10" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="36" y="75" width="12" height="10" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="52" y="75" width="12" height="10" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="68" y="75" width="12" height="10" rx="2" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  
  <!-- Row 4 -->
  <rect x="20" y="90" width="28" height="10" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="52" y="90" width="12" height="10" rx="2" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="68" y="90" width="12" height="10" rx="2" fill="#27ae60" stroke="#229954" stroke-width="1"/>
  
  <!-- Button labels -->
  <text x="26" y="53" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">C</text>
  <text x="42" y="53" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">±</text>
  <text x="58" y="53" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">%</text>
  <text x="74" y="53" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">÷</text>
  
  <text x="26" y="68" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">7</text>
  <text x="42" y="68" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">8</text>
  <text x="58" y="68" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">9</text>
  <text x="74" y="68" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">×</text>
  
  <text x="26" y="83" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">4</text>
  <text x="42" y="83" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">5</text>
  <text x="58" y="83" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">6</text>
  <text x="74" y="83" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">-</text>
  
  <text x="34" y="98" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">0</text>
  <text x="58" y="98" font-family="Arial, sans-serif" font-size="6" fill="#2c3e50" text-anchor="middle">.</text>
  <text x="74" y="98" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">=</text>
