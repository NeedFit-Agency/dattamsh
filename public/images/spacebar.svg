<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Spacebar key -->
  <defs>
    <linearGradient id="spacebarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Main spacebar body -->
  <rect x="10" y="15" width="180" height="30" rx="4" ry="4" 
        fill="url(#spacebarGrad)" 
        stroke="#adb5bd" 
        stroke-width="1.5" 
        filter="url(#shadow)"/>
  
  <!-- Top highlight -->
  <rect x="12" y="17" width="176" height="8" rx="2" ry="2" 
        fill="#ffffff" 
        opacity="0.7"/>
  
  <!-- Side bevels -->
  <rect x="10" y="15" width="4" height="30" rx="4" ry="4" 
        fill="#ced4da" 
        opacity="0.8"/>
  <rect x="186" y="15" width="4" height="30" rx="4" ry="4" 
        fill="#ced4da" 
        opacity="0.8"/>
  
  <!-- Text label -->
  <text x="100" y="35" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        fill="#495057">SPACE</text>
</svg>
