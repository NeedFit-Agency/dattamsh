<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Enter key -->
  <defs>
    <linearGradient id="enterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Main enter key body -->
  <rect x="5" y="10" width="70" height="40" rx="4" ry="4" 
        fill="url(#enterGrad)" 
        stroke="#adb5bd" 
        stroke-width="1.5" 
        filter="url(#shadow)"/>
  
  <!-- Top highlight -->
  <rect x="7" y="12" width="66" height="8" rx="2" ry="2" 
        fill="#ffffff" 
        opacity="0.7"/>
  
  <!-- Enter arrow symbol -->
  <path d="M25 25 L45 25 L45 20 L55 30 L45 40 L45 35 L30 35 L30 30 L25 30 Z" 
        fill="#495057" 
        stroke="#343a40" 
        stroke-width="0.5"/>
  
  <!-- Text label -->
  <text x="40" y="45" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        fill="#495057">ENTER</text>
</svg>
