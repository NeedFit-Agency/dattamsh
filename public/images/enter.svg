<svg width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Improved Enter key for children -->
  <defs>
    <!-- Enhanced gradient for more vibrant appearance -->
    <linearGradient id="enterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f0fff4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2ffe8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Better shadow for 3D effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#8cff8c20"/>
      <feDropShadow dx="0" dy="6" stdDeviation="4" flood-color="#00000030"/>
    </filter>
    
    <!-- Pattern for texture -->
    <pattern id="keyPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#ffffff" fill-opacity="0.03"/>
      <circle cx="5" cy="5" r="1" fill="#00000008"/>
    </pattern>
  </defs>
  
  <!-- Key shadow base -->
  <rect x="15" y="22" width="90" height="36" rx="8" ry="8" 
        fill="#b8ffc4" filter="url(#shadow)"/>
  
  <!-- Main enter key body with rounded corners -->
  <rect x="10" y="15" width="100" height="36" rx="8" ry="8" 
        fill="url(#enterGrad)" 
        stroke="#a0ffa8" 
        stroke-width="2"/>
        
  <!-- Key texture -->
  <rect x="10" y="15" width="100" height="36" rx="8" ry="8"
        fill="url(#keyPattern)"
        opacity="0.6"/>
  
  <!-- Top highlight for 3D effect -->
  <rect x="12" y="17" width="96" height="8" rx="4" ry="4" 
        fill="#ffffff" 
        opacity="0.9"/>
  
  <!-- Bottom shadow for 3D effect -->
  <rect x="12" y="40" width="96" height="8" rx="4" ry="4" 
        fill="#80ff80" 
        opacity="0.1"/>
  
  <!-- Side bevels for 3D effect -->
  <rect x="10" y="15" width="6" height="36" rx="6" ry="6" 
        fill="#d0ffd8" 
        opacity="0.8"/>
  <rect x="104" y="15" width="6" height="36" rx="6" ry="6" 
        fill="#a0ffa8" 
        opacity="0.8"/>
  
  <!-- Improved enter arrow symbol -->
  <path d="M30 28 L50 28 L50 23 L70 33 L50 43 L50 38 L35 38 L35 33 L30 33 Z" 
        fill="#40c050" 
        stroke="#30a040" 
        stroke-width="1"/>
  
  <!-- Child-friendly text label with better contrast -->
  <text x="60" y="61" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="13" 
        font-weight="bold" 
        fill="#40c050">ENTER</text>
</svg>
