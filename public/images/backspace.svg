<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Backspace key -->
  <defs>
    <linearGradient id="backspaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Main backspace key body -->
  <rect x="5" y="10" width="90" height="40" rx="4" ry="4" 
        fill="url(#backspaceGrad)" 
        stroke="#adb5bd" 
        stroke-width="1.5" 
        filter="url(#shadow)"/>
  
  <!-- Top highlight -->
  <rect x="7" y="12" width="86" height="8" rx="2" ry="2" 
        fill="#ffffff" 
        opacity="0.7"/>
  
  <!-- Backspace arrow symbol -->
  <path d="M25 30 L35 25 L35 28 L55 28 L55 32 L35 32 L35 35 Z" 
        fill="#495057" 
        stroke="#343a40" 
        stroke-width="0.5"/>
  <!-- X mark -->
  <path d="M60 25 L70 35 M70 25 L60 35" 
        stroke="#495057" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Text label -->
  <text x="50" y="45" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="7" 
        font-weight="bold" 
        fill="#495057">BACKSPACE</text>
</svg>
