<svg width="140" height="80" viewBox="0 0 140 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Improved Backspace key for children -->
  <defs>
    <!-- Enhanced gradient for more vibrant appearance -->
    <linearGradient id="backspaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#fff0f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe2e8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Better shadow for 3D effect -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#ff8c8c20"/>
      <feDropShadow dx="0" dy="6" stdDeviation="4" flood-color="#00000030"/>
    </filter>
    
    <!-- Pattern for texture -->
    <pattern id="keyPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#ffffff" fill-opacity="0.03"/>
      <circle cx="5" cy="5" r="1" fill="#00000008"/>
    </pattern>
  </defs>
  
  <!-- Key shadow base -->
  <rect x="15" y="22" width="110" height="36" rx="8" ry="8" 
        fill="#ffb8c4" filter="url(#shadow)"/>
  
  <!-- Main backspace key body with rounded corners -->
  <rect x="10" y="15" width="120" height="36" rx="8" ry="8" 
        fill="url(#backspaceGrad)" 
        stroke="#ffa0a8" 
        stroke-width="2"/>
        
  <!-- Key texture -->
  <rect x="10" y="15" width="120" height="36" rx="8" ry="8"
        fill="url(#keyPattern)"
        opacity="0.6"/>
  
  <!-- Top highlight for 3D effect -->
  <rect x="12" y="17" width="116" height="8" rx="4" ry="4" 
        fill="#ffffff" 
        opacity="0.9"/>
  
  <!-- Bottom shadow for 3D effect -->
  <rect x="12" y="40" width="116" height="8" rx="4" ry="4" 
        fill="#ff8080" 
        opacity="0.1"/>
  
  <!-- Side bevels for 3D effect -->
  <rect x="10" y="15" width="6" height="36" rx="6" ry="6" 
        fill="#ffd0d8" 
        opacity="0.8"/>
  <rect x="124" y="15" width="6" height="36" rx="6" ry="6" 
        fill="#ffa0a8" 
        opacity="0.8"/>
  
  <!-- Improved backspace arrow symbol -->
  <path d="M35 33 L45 28 L45 30 L60 30 L60 36 L45 36 L45 38 Z" 
        fill="#c05040" 
        stroke="#a04030" 
        stroke-width="1"/>
  
  <!-- Improved X mark -->
  <path d="M75 28 L85 38 M85 28 L75 38" 
        stroke="#c05040" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Child-friendly text label with better contrast -->
  <text x="70" y="61" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        font-weight="bold" 
        fill="#c04050">BACKSPACE</text>
</svg>
