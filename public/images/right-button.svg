<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mouse body gradient -->
    <radialGradient id="mouseBodyGrad" cx="0.3" cy="0.3" r="0.9">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </radialGradient>
    
    <!-- Right button highlight gradient -->
    <radialGradient id="rightButtonGrad" cx="0.7" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffebee;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffcdd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef9a9a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000025"/>
    </filter>
  </defs>
  
  <!-- Mouse body shape -->
  <path d="M 15 30 Q 15 15 25 12 Q 40 8 55 12 Q 65 15 65 30 Q 65 42 55 45 Q 40 48 25 45 Q 15 42 15 30 Z" 
        fill="url(#mouseBodyGrad)" 
        stroke="#ced4da" 
        stroke-width="1" 
        filter="url(#shadow)"/>
  
  <!-- Left button area - dimmed -->
  <path d="M 15 30 Q 15 15 25 12 Q 32 10 40 12 L 40 35 Q 32 38 25 38 Q 15 38 15 30 Z" 
        fill="url(#mouseBodyGrad)" 
        stroke="#e9ecef" 
        stroke-width="0.5" 
        opacity="0.3"/>
  
  <!-- Right button area - HIGHLIGHTED -->
  <path d="M 40 12 Q 48 10 55 12 Q 65 15 65 30 Q 65 38 55 38 Q 48 38 40 35 L 40 12 Z" 
        fill="url(#rightButtonGrad)" 
        stroke="#f44336" 
        stroke-width="2">
    <animate attributeName="stroke-width" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Center divider -->
  <line x1="40" y1="12" x2="40" y2="35" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Scroll wheel -->
  <rect x="37" y="17" width="6" height="12" rx="3" ry="3" 
        fill="#6c757d" 
        stroke="#495057" 
        stroke-width="0.5" 
        opacity="0.6"/>
  
  <!-- Wheel ridges -->
  <line x1="38" y1="19" x2="42" y2="19" stroke="#343a40" stroke-width="0.3" opacity="0.7"/>
  <line x1="38" y1="21" x2="42" y2="21" stroke="#343a40" stroke-width="0.3" opacity="0.7"/>
  <line x1="38" y1="23" x2="42" y2="23" stroke="#343a40" stroke-width="0.3" opacity="0.7"/>
  <line x1="38" y1="25" x2="42" y2="25" stroke="#343a40" stroke-width="0.3" opacity="0.7"/>
  <line x1="38" y1="27" x2="42" y2="27" stroke="#343a40" stroke-width="0.3" opacity="0.7"/>
  
  <!-- Highlight on mouse body -->
  <ellipse cx="45" cy="20" rx="8" ry="5" fill="#ffffff" opacity="0.6"/>
  
  <!-- Right button click animation -->
  <circle cx="53" cy="23" r="2" fill="#f44336" opacity="0">
    <animate attributeName="r" values="0;6;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="53" cy="23" r="1" fill="#ffffff">
    <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Click indicator text -->
  <text x="53" y="32" text-anchor="middle" 
        font-family="system-ui, sans-serif" 
        font-size="6" 
        font-weight="600" 
        fill="#f44336">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    CLICK
  </text>
  

</svg>
