<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Caps Lock key -->
  <defs>
    <linearGradient id="capslockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000040"/>
    </filter>
  </defs>
  
  <!-- Main caps lock key body -->
  <rect x="5" y="10" width="90" height="40" rx="4" ry="4" 
        fill="url(#capslockGrad)" 
        stroke="#adb5bd" 
        stroke-width="1.5" 
        filter="url(#shadow)"/>
  
  <!-- Top highlight -->
  <rect x="7" y="12" width="86" height="8" rx="2" ry="2" 
        fill="#ffffff" 
        opacity="0.7"/>
  
  <!-- Caps lock symbol (lock icon) -->
  <rect x="42" y="22" width="16" height="12" rx="1" ry="1" 
        fill="none" 
        stroke="#495057" 
        stroke-width="2"/>
  <path d="M45 22 Q45 18 50 18 Q55 18 55 22" 
        fill="none" 
        stroke="#495057" 
        stroke-width="2"/>
  <circle cx="50" cy="28" r="1.5" fill="#495057"/>
  
  <!-- Text label -->
  <text x="50" y="45" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        fill="#495057">CAPS LOCK</text>
</svg>
