<svg width="80" height="60" viewBox="0 0 80 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Left mouse button -->
  <defs>
    <linearGradient id="leftButtonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Mouse body outline -->
  <ellipse cx="40" cy="35" rx="25" ry="20" 
           fill="#f8f9fa" 
           stroke="#adb5bd" 
           stroke-width="1.5" 
           filter="url(#shadow)"/>
  
  <!-- Left button highlighted -->
  <path d="M 15 35 Q 15 20 25 15 Q 35 10 40 15 L 40 35 Q 35 40 25 40 Q 15 40 15 35 Z" 
        fill="url(#leftButtonGrad)" 
        stroke="#007bff" 
        stroke-width="2"/>
  
  <!-- Button separation line -->
  <line x1="40" y1="15" x2="40" y2="35" 
        stroke="#adb5bd" 
        stroke-width="1"/>
  
  <!-- Right button (dimmed) -->
  <path d="M 40 35 Q 45 40 55 40 Q 65 40 65 35 Q 65 20 55 15 Q 45 10 40 15 Z" 
        fill="#f8f9fa" 
        stroke="#ced4da" 
        stroke-width="1" 
        opacity="0.5"/>
  
  <!-- Click indicator -->
  <circle cx="27" cy="25" r="3" fill="#007bff" opacity="0.7">
    <animate attributeName="r" values="2;4;2" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Label -->
  <text x="40" y="55" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        fill="#495057">LEFT BUTTON</text>
</svg>
