<svg width="60" height="120" viewBox="0 0 60 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mouse body gradient -->
    <radialGradient id="mouseBodyGrad" cx="0.3" cy="0.3" r="0.9">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
    </radialGradient>
    
    <!-- Left button highlight gradient -->
    <radialGradient id="leftButtonGrad" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#bbdefb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90caf9;stop-opacity:1" />
    </radialGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000025"/>
    </filter>
  </defs>
  
  <!-- Mouse body shape - same as mouse-body.svg -->
  <path d="M 30 10 Q 45 8 52 18 Q 55 25 55 35 L 55 70 Q 55 85 45 92 Q 35 98 30 98 Q 25 98 15 92 Q 5 85 5 70 L 5 35 Q 5 25 8 18 Q 15 8 30 10 Z" 
        fill="url(#mouseBodyGrad)" 
        stroke="#dee2e6" 
        stroke-width="1" 
        filter="url(#shadow)"/>
  
  <!-- Left button area - HIGHLIGHTED - Complete left coverage -->
  <path d="M 5 35 Q 5 25 8 18 Q 15 8 30 10 L 30 98 Q 25 98 15 92 Q 5 85 5 70 L 5 35 Z" 
        fill="url(#leftButtonGrad)" 
        stroke="#2196f3" 
        stroke-width="2">
    <animate attributeName="stroke-width" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Right button area - dimmed -->
  <path d="M 30 10 Q 45 8 52 18 Q 55 25 55 35 L 55 70 Q 55 85 45 92 Q 35 98 30 98 L 30 10 Z" 
        fill="url(#mouseBodyGrad)" 
        stroke="#e9ecef" 
        stroke-width="0.5" 
        opacity="0.3"/>
  
  <!-- Subtle center divider -->
  <line x1="30" y1="12" x2="30" y2="45" stroke="#e9ecef" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Scroll wheel -->
  <rect x="27" y="15" width="6" height="14" rx="3" ry="3" 
        fill="#6c757d" 
        stroke="#495057" 
        stroke-width="0.5" 
        opacity="0.7"/>
  
  <!-- Wheel ridges -->
  <line x1="28" y1="17" x2="32" y2="17" stroke="#343a40" stroke-width="0.3" opacity="0.8"/>
  <line x1="28" y1="19" x2="32" y2="19" stroke="#343a40" stroke-width="0.3" opacity="0.8"/>
  <line x1="28" y1="21" x2="32" y2="21" stroke="#343a40" stroke-width="0.3" opacity="0.8"/>
  <line x1="28" y1="23" x2="32" y2="23" stroke="#343a40" stroke-width="0.3" opacity="0.8"/>
  <line x1="28" y1="25" x2="32" y2="25" stroke="#343a40" stroke-width="0.3" opacity="0.8"/>
  <line x1="28" y1="27" x2="32" y2="27" stroke="#343a40" stroke-width="0.3" opacity="0.8"/>
  
  <!-- Main highlight on mouse body -->
  <ellipse cx="30" cy="30" rx="15" ry="12" fill="#ffffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Left button click animation -->
  <circle cx="20" cy="40" r="2" fill="#2196f3" opacity="0">
    <animate attributeName="r" values="0;6;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="40" r="1" fill="#ffffff">
    <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Click indicator text -->
  <text x="20" y="52" text-anchor="middle" 
        font-family="system-ui, sans-serif" 
        font-size="6" 
        font-weight="600" 
        fill="#2196f3">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    CLICK
  </text>
  
  <!-- Mouse cable/cord -->
  <path d="M 30 8 Q 25 3 18 5 Q 12 7 8 3 Q 4 -1 0 3" 
        fill="none" 
        stroke="#6c757d" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.8"/>
  
  <!-- Optical sensor indicator -->
  <circle cx="30" cy="88" r="4" fill="#dc3545" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  

</svg>
