<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <!-- Desktop Background -->
  <rect x="0" y="0" width="300" height="170" fill="#0078d4"/>
  
  <!-- Desktop Icons -->
  <!-- Recycle Bin -->
  <rect x="20" y="20" width="30" height="40" fill="none"/>
  <rect x="25" y="25" width="20" height="25" fill="#666666" rx="2"/>
  <rect x="27" y="22" width="16" height="3" fill="#666666"/>
  <text x="22" y="65" fill="white" font-family="Arial" font-size="8">Recycle Bin</text>
  
  <!-- File Explorer -->
  <rect x="70" y="20" width="30" height="40" fill="none"/>
  <rect x="75" y="25" width="20" height="25" fill="#ffd700" rx="2"/>
  <rect x="77" y="30" width="16" height="2" fill="#ffaa00"/>
  <text x="75" y="65" fill="white" font-family="Arial" font-size="8">This PC</text>
  
  <!-- Document -->
  <rect x="120" y="20" width="30" height="40" fill="none"/>
  <rect x="125" y="25" width="20" height="25" fill="white" rx="1"/>
  <polygon points="140,25 140,30 145,30" fill="#e0e0e0"/>
  <text x="120" y="65" fill="white" font-family="Arial" font-size="8">Document</text>
  
  <!-- Taskbar at bottom -->
  <rect x="0" y="170" width="300" height="30" fill="#1f1f1f"/>
  
  <!-- Start Button in Taskbar -->
  <rect x="5" y="175" width="25" height="20" fill="#2d2d2d" rx="2"/>
  <rect x="8" y="178" width="6" height="6" fill="#0078d4"/>
  <rect x="16" y="178" width="6" height="6" fill="#0078d4"/>
  <rect x="8" y="186" width="6" height="6" fill="#0078d4"/>
  <rect x="16" y="186" width="6" height="6" fill="#0078d4"/>
  
  <!-- Search in Taskbar -->
  <rect x="35" y="177" width="80" height="16" fill="#2d2d2d" rx="8"/>
  <text x="40" y="187" fill="#888888" font-family="Arial" font-size="8">Type here to search</text>
  
  <!-- App Icons in Taskbar -->
  <rect x="125" y="175" width="20" height="20" fill="#0078d4" rx="2"/>
  <rect x="150" y="175" width="20" height="20" fill="#ff4500" rx="2"/>
  <rect x="175" y="175" width="20" height="20" fill="#00aa00" rx="2"/>
  
  <!-- Clock in Taskbar -->
  <text x="260" y="183" fill="white" font-family="Arial" font-size="8">12:00 PM</text>
  <text x="260" y="193" fill="white" font-family="Arial" font-size="8">1/1/2024</text>
</svg>