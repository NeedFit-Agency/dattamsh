<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 250" width="300" height="250">
  <!-- Window Background -->
  <rect x="0" y="0" width="300" height="250" fill="#f0f0f0" rx="3"/>
  
  <!-- Title Bar -->
  <rect x="0" y="0" width="300" height="30" fill="#e0e0e0" rx="3 3 0 0"/>
  <text x="10" y="20" fill="#333333" font-family="Arial" font-size="12">Disk Cleanup for (C:)</text>
  
  <!-- Window Controls -->
  <rect x="250" y="5" width="20" height="20" fill="#cccccc" rx="2"/>
  <text x="257" y="20" fill="#333333" font-family="Arial" font-size="14">-</text>
  <rect x="275" y="5" width="20" height="20" fill="#cccccc" rx="2"/>
  <text x="282" y="20" fill="#333333" font-family="Arial" font-size="14">×</text>
  
  <!-- Main Content -->
  <text x="20" y="55" fill="#333333" font-family="Arial" font-size="11">You can use Disk Cleanup to free up to 2.5 GB of disk space on (C:).</text>
  
  <!-- Files to delete section -->
  <text x="20" y="80" fill="#333333" font-family="Arial" font-size="11">Files to delete:</text>
  
  <!-- Checkboxes and items -->
  <rect x="20" y="90" width="12" height="12" fill="white" stroke="#666666" stroke-width="1"/>
  <text x="25" y="100" fill="#333333" font-family="Arial" font-size="8">✓</text>
  <text x="40" y="100" fill="#333333" font-family="Arial" font-size="10">Temporary files</text>
  <text x="200" y="100" fill="#333333" font-family="Arial" font-size="10">1.2 GB</text>
  
  <rect x="20" y="110" width="12" height="12" fill="white" stroke="#666666" stroke-width="1"/>
  <text x="25" y="120" fill="#333333" font-family="Arial" font-size="8">✓</text>
  <text x="40" y="120" fill="#333333" font-family="Arial" font-size="10">Recycle Bin</text>
  <text x="200" y="120" fill="#333333" font-family="Arial" font-size="10">0.8 GB</text>
  
  <rect x="20" y="130" width="12" height="12" fill="white" stroke="#666666" stroke-width="1"/>
  <text x="40" y="140" fill="#333333" font-family="Arial" font-size="10">System error memory dump files</text>
  <text x="200" y="140" fill="#333333" font-family="Arial" font-size="10">0.3 GB</text>
  
  <rect x="20" y="150" width="12" height="12" fill="white" stroke="#666666" stroke-width="1"/>
  <text x="40" y="160" fill="#333333" font-family="Arial" font-size="10">Windows Update Cleanup</text>
  <text x="200" y="160" fill="#333333" font-family="Arial" font-size="10">0.2 GB</text>
  
  <!-- Description box -->
  <rect x="20" y="175" width="260" height="40" fill="white" stroke="#cccccc" stroke-width="1"/>
  <text x="25" y="190" fill="#333333" font-family="Arial" font-size="9">Temporary files are files that were created by programs</text>
  <text x="25" y="205" fill="#333333" font-family="Arial" font-size="9">and are no longer needed.</text>
  
  <!-- Buttons -->
  <rect x="120" y="220" width="60" height="25" fill="#e1e1e1" stroke="#adadad" stroke-width="1" rx="2"/>
  <text x="140" y="237" fill="#333333" font-family="Arial" font-size="10">OK</text>
  
  <rect x="190" y="220" width="60" height="25" fill="#e1e1e1" stroke="#adadad" stroke-width="1" rx="2"/>
  <text x="205" y="237" fill="#333333" font-family="Arial" font-size="10">Cancel</text>
</svg>