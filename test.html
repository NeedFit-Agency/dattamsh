<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I? The Game!</title>
    <style>
        /* --- Google Font & Basic Setup --- */
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');

        :root {
            --bg-yellow: #fffbeb;
            --card-bg: #ffffff;
            --char-blue: #38bdf8;
            --text-dark: #475569;
            --main-font: 'Lilita One', sans-serif;
            
            --btn-bg: #f8fafc;
            --btn-border: #e2e8f0;
            --btn-shadow: #cbd5e1;

            --win-green: #34d399;
            --win-green-bg: #f0fdf4;
            --win-green-shadow: #a7f3d0;
            --lose-red: #f87171;
            --lose-red-bg: #fef2f2;
            --lose-red-shadow: #fca5a5;
        }

        body {
            margin: 0;
            font-family: var(--main-font);
            background-color: var(--bg-yellow);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        /* --- Main Game Card --- */
        .game-card {
            background-color: var(--card-bg);
            border-radius: 32px;
            border: 4px solid #fff;
            box-shadow: 0 0 0 6px var(--text-dark), 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            transform: rotate(-1.5deg);
            transition: transform 0.2s ease;
        }

        .game-card:hover {
            transform: rotate(0deg);
        }

        /* --- Character Mascot --- */
        .character-container {
            margin: -80px auto 10px;
            width: 100px;
            height: 80px;
            animation: bob 3s ease-in-out infinite;
        }
        
        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Riddle/Prompt Area --- */
        .prompt-text {
            font-size: 1.4rem;
            line-height: 1.5;
            margin: 0 0 10px 0;
        }

        .prompt-question {
            font-size: 1.8rem;
            color: var(--char-blue);
            margin: 0 0 25px 0;
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 var(--text-dark);
        }
        
        /* --- Answer Options --- */
        .options-container {
            display: grid;
            gap: 15px;
            transition: opacity 0.3s ease;
        }

        .game-card.game-over .options-container {
            opacity: 0;
            pointer-events: none;
        }

        .option-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            padding: 15px;
            background-color: var(--btn-bg);
            border: 3px solid var(--text-dark);
            border-radius: 16px;
            box-shadow: 0 6px 0 0 var(--btn-shadow);
            font-size: 1.5rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
        }

        .option-button:not(:disabled):hover {
            transform: translateY(2px);
            box-shadow: 0 4px 0 0 var(--btn-shadow);
        }

        .option-button:not(:disabled):active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 0 var(--btn-shadow);
        }

        .option-icon {
            width: 45px;
            height: 45px;
        }
        
        /* --- Feedback Styles --- */
        .option-button.correct {
            background-color: var(--win-green-bg);
            box-shadow: 0 6px 0 0 var(--win-green-shadow);
            animation: pop 0.5s ease;
        }
        
        .option-button.incorrect {
            background-color: var(--lose-red-bg);
            box-shadow: 0 6px 0 0 var(--lose-red-shadow);
            animation: shake 0.5s ease;
        }

        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-8px) rotate(-3deg); }
            40%, 80% { transform: translateX(8px) rotate(3deg); }
        }

        .option-button:disabled { cursor: not-allowed; }
        
        /* --- Win Screen --- */
        .win-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 28px; /* Match card's radius */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            transition: all 0.3s ease-in-out;
        }
        
        .win-screen.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        
        .win-text {
            font-size: 4rem;
            color: var(--win-green);
            text-shadow: 3px 3px 0 #fff, 6px 6px 0 var(--text-dark);
            margin-bottom: 20px;
        }

        .star {
            position: absolute;
            color: #ffc700;
            font-size: 2rem;
            animation: star-animation 1s ease-out forwards;
            opacity: 0;
        }
        
        .star.s1 { top: 15%; left: 20%; animation-delay: 0.1s; }
        .star.s2 { top: 25%; left: 80%; animation-delay: 0.2s; font-size: 1.5rem; }
        .star.s3 { top: 70%; left: 10%; animation-delay: 0.3s; font-size: 2.5rem; }
        .star.s4 { top: 80%; left: 75%; animation-delay: 0.4s; }
        .star.s5 { top: 40%; left: 50%; animation-delay: 0.5s; font-size: 3rem; }

        @keyframes star-animation {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .play-again-btn {
            font-family: var(--main-font);
            font-size: 1.5rem;
            letter-spacing: 1px;
            padding: 15px 30px;
            border-radius: 16px;
            border: 3px solid var(--text-dark);
            box-shadow: 0 6px 0 0 var(--btn-shadow);
            background-color: var(--char-blue);
            color: white;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
        }

        .play-again-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 4px 0 0 var(--btn-shadow);
        }
        
        @media (min-width: 550px) {
            .options-container { grid-template-columns: repeat(3, 1fr); }
            .option-button { flex-direction: column; }
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const optionButtons = document.querySelectorAll('.option-button');
            const playAgainBtn = document.getElementById('play-again-btn');
            const winScreen = document.getElementById('win-screen');
            const gameCard = document.querySelector('.game-card');
            const correctSound = document.getElementById('correct-sound');
            const incorrectSound = document.getElementById('incorrect-sound');
            
            const CORRECT_ANSWER = 'monkey';
            let isAnswered = false;

            function handleOptionClick(event) {
                if (isAnswered) return;
                isAnswered = true;

                const clickedButton = event.currentTarget;
                const selectedAnswer = clickedButton.dataset.animal;
                
                // Disable all buttons immediately
                optionButtons.forEach(button => button.disabled = true);

                if (selectedAnswer === CORRECT_ANSWER) {
                    correctSound.play();
                    clickedButton.classList.add('correct');
                    // Wait for animation before showing win screen
                    setTimeout(() => {
                        gameCard.classList.add('game-over');
                        winScreen.classList.add('visible');
                    }, 800);
                } else {
                    incorrectSound.play();
                    clickedButton.classList.add('incorrect');
                    // Show the correct answer as well
                    document.querySelector(`[data-animal="${CORRECT_ANSWER}"]`).classList.add('correct');
                     // Wait for animation then show the play again button on the win screen
                    setTimeout(() => {
                        gameCard.classList.add('game-over');
                        winScreen.querySelector('.win-text').textContent = "TRY AGAIN!";
                        winScreen.classList.add('visible');
                    }, 1200);
                }
            }
            
            function resetGame() {
                isAnswered = false;
                winScreen.classList.remove('visible');
                gameCard.classList.remove('game-over');
                winScreen.querySelector('.win-text').textContent = "YOU DID IT!";

                optionButtons.forEach(button => {
                    button.classList.remove('correct', 'incorrect');
                    button.disabled = false;
                });
            }

            optionButtons.forEach(button => {
                button.addEventListener('click', handleOptionClick);
            });
            
            playAgainBtn.addEventListener('click', resetGame);
        });
    </script>
